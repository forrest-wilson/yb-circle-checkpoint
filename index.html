<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circle Checkpoint</title>

    <!-- Bootstrap Link -->
    <link rel='stylesheet' href='./node_modules/bootstrap/dist/css/bootstrap.min.css'>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
        }

        .circle-container, .buttons {
            position: absolute;
            left: 0;
            right: 0;
        }

        .circle-container {
            top: 0;
            bottom: 20%;
        }

        .circle {
            background: linear-gradient(90deg, red, blue);
            border-radius: 50%;
            transition: 1000ms;
            width: 100%;
            height: 100%;
        }

        .inner-circle {
            position: absolute;
            top: 40%;
            width: 20%;
            height: 20%;
            margin-left: 40%;
            background: linear-gradient(90deg, blue, red);
            border-radius: 50%;
            transition: 1000ms;
        }

        .buttons {
            top: 80%;
            bottom: 0;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="circleContainer" class="circle-container">
        <div id="circle" class="circle"></div>
            
        <div id="innerCircle" class="inner-circle"></div>
    </div>

    <div id="buttons" class="buttons"></div>

    <script>
        (function() {
            document.getElementById("buttons").addEventListener("click", function() {
                var circle = document.getElementById("circle"),
                    innerCircle = document.getElementById("innerCircle");

                circle.style.transform = "rotate3d(0,1,0,360deg)";
                innerCircle.style.transform = "rotate3d(1,0,0,360deg)";
            });
        })();
    </script>
</body>
</html>
